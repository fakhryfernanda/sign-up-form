<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-sidebar">
        <div class="logo">
            <img src="./image/odin-logo.png" alt="Odin Logo">
            <span>ODIN</span>
        </div>

        <div class="attribution">
            Photo by <a href="https://unsplash.com/@tuzbro">Goutham Krisna</a> 
            on <a href="https://unsplash.com/photos/h5wvMCdOV3w">Unsplash</a>
        </div>
    </div>

    <main>
        <div class="caption">
            <p>This is not a real online service! You know you need something like</p>
            <p>this in your life to help you realize your deepeset dreams.</p>

            <p>Sign up <em>now</em> to get started.</p>

            <p>You <em>know</em> you want to.</p>
        </div>
        
        <div class="form-container">
            <p>Let's do this!</p>

            <form action="" method="post">
                <div class="form-item">
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
                <div class="form-item">
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                <div class="form-item">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item">
                    <label for="phone-number">phone number</label>
                    <input type="text" id="phone-number" name="phone_number">
                </div>
                <div class="form-item">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-item">
                    <label for="confirm-password">confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </form>
        </div>

        <div class="lower">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p> 
        </div>

    </main>
</body>
</html>
